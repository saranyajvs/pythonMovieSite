{% extends 'base.html'%}
{% block body %}
<div class="container" >
    <div class="row" width="300px" height="400px">
        {% for i in movie_list%}
        <div class="col-md-4" >
            <div class="card" >
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" height="250px" >
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p> &nbsp;{{i.year}}</p>
                    <p class="card-text">{{i.desc}}</p>
                    <a class="btn btn-primary" href="{% url 'movieapp:showdetails' i.id%}"> View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
